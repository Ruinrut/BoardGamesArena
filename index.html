<html>
  <head>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div id="app" class="box">


      <div class="player">

        <input
          class="player__name player__name_left"
          type="text"
          placeholder="Игрок слева"
        />

        <input
          class="player__deck player__deck_left"
          type="text"
          placeholder="Дека слева"
        />

      </div>


      <div class="left">

          <input id="left-w" class="left-w win" type="text" placeholder="w" value="0" />
  
      </div>

      <div class="left">

          <input id="left-hp" class="left-w" type="text" placeholder="HP" value="20" />
  
      </div>


      <div id="timer" class="timer">50:00</div>

      <div class="right">

          <input id="right-hp" class="right-w" type="text" placeholder="HP" value="20" />
  
      </div>

      <div class="right">

          <input id="right-w" class="right-w win" type="text" placeholder="w" value="0" />
  
      </div>

      <div class="player">

        <input class="player__name" type="text" placeholder="Игрок справа" />

        <input class="player__deck" type="text" placeholder="Дека справа" />

      </div>


    </div>

    <script src="js/app.js"></script>

  </body>
</html>
