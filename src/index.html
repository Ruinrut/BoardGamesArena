<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.min.css" />
</head>
<body>
  <div id="app" class="box">
    <div class="left-bg">
      <div class="player">
        <span class="player__name player__deck_left">Игрок слева</span>
        <span class="player__deck player__deck_left">Дека слева</span>
      </div>
      <span class="plus"></span>
      <div class="left">
        <span class="left_value">20</span>
        <img class="heart_left" src="./img/heart.svg#heart">
      </div>
      <span class="minus"></span>
      <span class="left left_left">0</span>
    </div>
    <span id="timer" class="timer">50:00</span>
    <div class="menu">
      <div class="reset"></div>
      <div class="menu_btn"></div>
    </div>
    <div class="right-bg">
      <span class="right right_right">0</span>
      <span class="minus"></span>
      <div class="right">
        <span class="right_value">20</span>
        <img class="heart_right" src="./img/heart.svg#heart">
      </div>
      <span class="plus"></span>
      <div class="player">
        <span class="player__name">Игрок справа</span>
        <span class="player__deck">Дека справа</span>
      </div>
    </div>
  </div>
  <script src="js/app.min.js"></script>
</body>
</html>
