<html>
    <body>
        <div id="admin-app">
            <form method="POST" action="/save">
                <div>
                
                    <label for="left-player-name">Игрок слева:</label>
                    <input type="text" id="left-player-name" name="left-player-name">
                </div>
                <div>
                    <input type="submit" value="Сохранить"/>
                </div>
            </form>
        </div>
    </body>
    <script>
        document.getElementById('left-player-name').value = localStorage.getItem('leftPlayerName')
        
        const onPlayerLeftChange = (inputEvent) => {
            localStorage.setItem('leftPlayerName', inputEvent.target.value)
        }

        document.getElementById('left-player-name').addEventListener('change', onPlayerLeftChange)
    </script>
</html>
